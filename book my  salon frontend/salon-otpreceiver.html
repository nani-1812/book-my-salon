<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP | Book My Salon Partner</title>
    <link rel="stylesheet" href="global.css" />
    <style>
        /* OTP ‡∞™‡±á‡∞ú‡±Ä‡∞ï‡∞ø ‡∞∏‡∞Ç‡∞¨‡∞Ç‡∞ß‡∞ø‡∞Ç‡∞ö‡∞ø‡∞® ‡∞™‡±ç‡∞∞‡∞§‡±ç‡∞Ø‡±á‡∞ï CSS */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allows main to take available space */
            padding: 2rem;
            min-height: calc(100vh - 100px); /* Adjust based on header/footer height */
        }

        .otp-container {
            background: var(--card-bg);
            padding: 3rem 4rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--card-shadow);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .otp-container h2 {
            color: var(--accent-primary);
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
        }

        .otp-container .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* OTP ‡∞á‡∞®‡±ç‡∞™‡±Å‡∞ü‡±ç ‡∞ï‡±ã‡∞∏‡∞Ç ‡∞∏‡±ç‡∞ü‡±à‡∞≤‡±ç */
        .otp-input-group {
            display: flex;
            justify-content: center; /* ‡∞á‡∞®‡±ç‡∞™‡±Å‡∞ü‡±ç‚Äå‡∞≤‡∞®‡±Å ‡∞Æ‡∞ß‡±ç‡∞Ø‡∞≤‡±ã ‡∞™‡±Ü‡∞ü‡±ç‡∞ü‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø */
            gap: 10px; /* ‡∞á‡∞®‡±ç‡∞™‡±Å‡∞ü‡±ç‚Äå‡∞≤ ‡∞Æ‡∞ß‡±ç‡∞Ø ‡∞ñ‡∞æ‡∞≥‡±Ä */
            margin-bottom: 1.5rem;
        }

        #otpInput { /* ‡∞á‡∞¶‡∞ø ‡∞í‡∞ï‡±á ‡∞á‡∞®‡±ç‡∞™‡±Å‡∞ü‡±ç ‡∞´‡±Ä‡∞≤‡±ç‡∞°‡±ç, 6 ‡∞°‡∞ø‡∞ú‡∞ø‡∞ü‡±ç‚Äå‡∞≤ ‡∞ï‡±ã‡∞∏‡∞Ç */
            flex-grow: 1; /* ‡∞≤‡∞≠‡∞ø‡∞Ç‡∞ö‡±á ‡∞∏‡±ç‡∞•‡∞≤‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞§‡±Ä‡∞∏‡±Å‡∞ï‡±ã‡∞µ‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø */
            text-align: center;
            font-size: 1.5rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-color);
            outline: none;
            max-width: 250px; /* ‡∞á‡∞®‡±ç‡∞™‡±Å‡∞ü‡±ç ‡∞™‡∞∞‡∞ø‡∞Æ‡∞æ‡∞£‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞™‡∞∞‡∞ø‡∞Æ‡∞ø‡∞§‡∞Ç ‡∞ö‡±á‡∞Ø‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø */
        }

        #otpInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(var(--accent-primary-rgb), 0.2);
        }

        #message {
            min-height: 1.2em;
            margin-top: 0.5rem;
            font-size: 0.9em;
            color: red; /* Error messages ‡∞ï‡±ã‡∞∏‡∞Ç */
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .submit-btn, #resendBtn {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn {
            background-color: var(--accent-primary);
            color: var(--button-text-color);
            border: none;
        }
        .submit-btn:hover:not(:disabled) {
            background-color: var(--accent-secondary);
        }
        .submit-btn:disabled {
            background-color: var(--button-disabled-bg);
            cursor: not-allowed;
        }

        #resendBtn {
            background-color: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }
        #resendBtn:hover:not(:disabled) {
            background-color: rgba(var(--accent-primary-rgb), 0.1);
        }
        #resendBtn:disabled {
            color: var(--text-secondary);
            border-color: var(--border-color);
            cursor: not-allowed;
        }
        .info-text {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <a href="frontpage.html" class="logo" id="mainLogo">Book My Salon</a>
        <div class="header-controls">
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">üåô</button>
            </div>
        </div>
    </header>

    <main>
        <div class="otp-container">
            <h2 id="formTitle">Verify OTP</h2>
            <p class="subtitle info-text" id="infoText">Enter the 6-digit OTP sent to your phone number.</p>

            <form id="otpForm">
                <div class="form-group">
                    <label for="otpInput">OTP Code</label>
                    <div class="otp-input-group">
                        <input 
                            type="tel" 
                            id="otpInput" 
                            name="otp" 
                            maxlength="6" 
                            pattern="[0-9]{6}" 
                            inputmode="numeric" 
                            autocomplete="one-time-code" 
                            required 
                        />
                    </div>
                    <div id="message" class="validation-message"></div>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="submit-btn" id="verifyBtn">Verify OTP</button>
                    <button type="button" id="resendBtn">Resend OTP</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>¬© 2025 Book My Salon. All rights reserved.</p>
    </footer>

    <script src="theme-switcher.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000';
        const PENDING_PAYLOAD_KEY = 'salonRegistrationPayload';
        
        const savedPhoneNumber = localStorage.getItem('tempPhoneNumber'); 
        const otpMode = localStorage.getItem('otpMode'); // 'salon-signup' or 'salon-login'
        let resendTimer = 60;
        
        const resendBtn = document.getElementById('resendBtn');
        const otpInput = document.getElementById('otpInput');
        const messageDiv = document.getElementById('message');
        const verifyBtn = document.getElementById('verifyBtn');
        const infoText = document.getElementById('infoText');
        const formTitle = document.getElementById('formTitle');
        const otpForm = document.getElementById('otpForm'); 
        
        let timerInterval;

        const mainLogo = document.getElementById('mainLogo');
        function updateLogoLink() {
            if (localStorage.getItem('salonAuthToken')) {
                mainLogo.href = "salon-dashboard.html";
            } else if (localStorage.getItem('authToken')) { // ‡∞á‡∞¶‡∞ø ‡∞Ø‡±Ç‡∞ú‡∞∞‡±ç ‡∞≤‡∞æ‡∞ó‡∞ø‡∞®‡±ç ‡∞ï‡±ã‡∞∏‡∞Ç
                mainLogo.href = "dashboard.html";
            } else {
                mainLogo.href = "frontpage.html";
            }
        }
        
        function displayMessage(text, isError = true) {
            if (messageDiv) { 
                messageDiv.innerHTML = `<span style="color:${isError ? 'red' : 'green'};">${text}</span>`;
            } else {
                console.warn("Message div not found, displaying alert:", text);
                alert(text);
            }
        }

        // --- Resend Timer Logic ---
        function startResendTimer() {
            resendTimer = 60;
            if (resendBtn) {
                resendBtn.disabled = true;
                if (timerInterval) clearInterval(timerInterval); 
                resendBtn.textContent = `Resend OTP (${resendTimer}s)`;
                timerInterval = setInterval(() => {
                    resendTimer--;
                    if (resendBtn) { 
                        resendBtn.textContent = `Resend OTP (${resendTimer}s)`;
                        if (resendTimer <= 0) {
                            clearInterval(timerInterval);
                            resendBtn.disabled = false;
                            resendBtn.textContent = 'Resend OTP';
                        }
                    }
                }, 1000);
            }
        }

        // Resend Handler
        if (resendBtn) {
            resendBtn.addEventListener('click', async () => {
                displayMessage('Sending new OTP...', false);
                try {
                    // API ‡∞ï‡∞æ‡∞≤‡±ç‚Äå‡∞®‡±Å /api/salon/auth/send-otp ‡∞ï‡±Å ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ö‡∞Ç‡∞°‡∞ø
                    const response = await fetch(`${API_BASE_URL}/api/salon/auth/send-otp`, { 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber: savedPhoneNumber, mode: otpMode }) 
                    });
                    const data = await response.json();
                    if (response.ok && data.success) {
                        displayMessage('New OTP sent successfully!', false);
                        startResendTimer();
                    } else {
                        displayMessage(data.message || 'Failed to resend OTP.');
                    }
                } catch (error) {
                    console.error('Resend OTP Error:', error);
                    displayMessage('Network error during resend.');
                }
            });
        }

        // --- 1. Pre-load Check (Handles both Login and Signup) ---
        document.addEventListener('DOMContentLoaded', () => {
            updateLogoLink(); // Update logo link on page load

            if (!savedPhoneNumber || !otpMode) {
                alert('Session expired or flow error. Please start again.');
                localStorage.removeItem('tempPhoneNumber');
                localStorage.removeItem('otpMode');
                window.location.href = 'login.html'; 
                return;
            }
            
            const displayedPhoneNumber = savedPhoneNumber; 
            const lastFourDigits = displayedPhoneNumber.slice(-4); 

            if (otpMode === 'salon-signup') {
                const storedPayload = localStorage.getItem(PENDING_PAYLOAD_KEY); 
                if (!storedPayload) {
                    alert('Registration session data missing. Starting over.');
                    window.location.href = 'salon-register.html';
                    return;
                }
                const registrationPayload = JSON.parse(storedPayload);
                if (formTitle) formTitle.textContent = 'Verify Salon Registration';
                if (infoText) infoText.textContent = `Enter OTP sent to ${displayedPhoneNumber.replace(lastFourDigits, '...'+lastFourDigits)} for ${registrationPayload.salonName}.`; 
                if (verifyBtn) verifyBtn.textContent = 'Verify & Complete Registration';

            } else if (otpMode === 'salon-login') {
                if (formTitle) formTitle.textContent = 'Verify Salon Login';
                if (infoText) infoText.textContent = `Enter OTP sent to ${displayedPhoneNumber.replace(lastFourDigits, '...'+lastFourDigits)} to login.`; 
                if (verifyBtn) verifyBtn.textContent = 'Verify & Login';
            } else {
                alert('Invalid OTP mode detected. Please start again.');
                localStorage.removeItem('tempPhoneNumber');
                localStorage.removeItem('otpMode');
                window.location.href = 'login.html'; 
                return;
            }
            
            startResendTimer(); 
        });

        // --- 3. Verify OTP (Handles both Login and Signup) ---
        if (otpForm) { 
            otpForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const otpCode = otpInput.value.trim();

                if (otpCode.length !== 6) {
                    displayMessage('Please enter the full 6-digit OTP.');
                    return;
                }

                if (verifyBtn) {
                    verifyBtn.disabled = true;
                    verifyBtn.textContent = 'Verifying...';
                }
                if (messageDiv) messageDiv.innerHTML = ''; 

                // --- A. HANDLE SALON LOGIN FLOW ---
                if (otpMode === 'salon-login') {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/salon/auth/verify-otp`, { 
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                phoneNumber: savedPhoneNumber, 
                                otp: otpCode,
                                mode: 'salon-login' // ‡∞Æ‡±ã‡∞°‡±ç‚Äå‡∞®‡±Å ‡∞™‡∞Ç‡∞™‡∞Ç‡∞°‡∞ø
                            })
                        });
                        const data = await response.json();
                        if (!response.ok || !data.success || !data.token) {
                            throw new Error(data.message || 'Invalid OTP or login failed.');
                        }
                        displayMessage('Login Successful! Redirecting...', false);
                        
                        localStorage.setItem('salonAuthToken', data.token); 
                        localStorage.setItem('salonId', data.salon._id); // 'partner' ‡∞¨‡∞¶‡±Å‡∞≤‡±Å 'salon' ‡∞ó‡∞æ ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ö‡∞¨‡∞°‡∞ø‡∞Ç‡∞¶‡∞ø
                        localStorage.setItem('salonName', data.salon.name); // 'partner.name' ‡∞¨‡∞¶‡±Å‡∞≤‡±Å 'salon.name' ‡∞ó‡∞æ ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ö‡∞¨‡∞°‡∞ø‡∞Ç‡∞¶‡∞ø

                        localStorage.removeItem('tempPhoneNumber');
                        localStorage.removeItem('otpMode');
                        setTimeout(() => { window.location.href = 'salon-dashboard.html'; }, 1500);

                    } catch (error) {
                        console.error('Login Verify OTP Error:', error);
                        displayMessage(error.message || 'Login error.');
                        if (verifyBtn) {
                            verifyBtn.disabled = false;
                            verifyBtn.textContent = 'Verify & Login';
                        }
                    }

                // --- B. HANDLE SALON SIGNUP FLOW ---
                } else if (otpMode === 'salon-signup') {
                    try {
                        const storedPayload = localStorage.getItem(PENDING_PAYLOAD_KEY);
                        if (!storedPayload) {
                            throw new Error('Registration payload missing. Please restart registration.');
                        }
                        const registrationPayload = JSON.parse(storedPayload);
                        // Bug fix: Send registrationPayload as object!
                        const payloadForVerificationAndSignup = {
                            phoneNumber: savedPhoneNumber,
                            otp: otpCode,
                            mode: 'salon-signup',
                            registrationPayload: { // Backend now expects 'registrationPayload' as a nested object
                                salonName: registrationPayload.salonName,
                                ownerName: registrationPayload.ownerName, // Perplexity's code uses ownerName
                                address: registrationPayload.address,
                                latitude: registrationPayload.latitude || 0,
                                longitude: registrationPayload.longitude || 0,
                                services: registrationPayload.services || [],
                                salonImageUrl: registrationPayload.salonImageUrl || ''
                            }
                        };
                        // DEBUG (Optional):
                        console.log("Sending to /verify-otp:", payloadForVerificationAndSignup);
                        const response = await fetch(`${API_BASE_URL}/api/salon/auth/verify-otp`, { 
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payloadForVerificationAndSignup)
                        });
                        const data = await response.json();
                        if (!response.ok || !data.success || !data.token) {
                            throw new Error(data.message || 'Invalid OTP or registration failed.');
                        }
                        displayMessage('SUCCESS! Redirecting to Dashboard.', false);
                        localStorage.setItem('salonAuthToken', data.token); 
                        localStorage.setItem('salonId', data.salon._id); 
                        localStorage.setItem('salonName', data.salon.salonName); // Changed to data.salon.salonName based on Perplexity's code 
                        localStorage.removeItem(PENDING_PAYLOAD_KEY); 
                        localStorage.removeItem('tempPhoneNumber');
                        localStorage.removeItem('otpMode');
                        setTimeout(() => { window.location.href = 'salon-dashboard.html'; }, 2000);
                    } catch (error) {
                        console.error('Signup Finalize Error:', error);
                        displayMessage(error.message || 'Signup error.');
                        if (verifyBtn) {
                            verifyBtn.disabled = false;
                            verifyBtn.textContent = 'Verify & Complete Registration';
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
